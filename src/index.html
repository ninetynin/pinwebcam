<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Fullscreen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div data-tauri-drag-region class="titlebar" id="titlebar">
        <div>
            <button id="always-on-top" class="always-on-top">Always on Top: Off</button>
            <button id="flip-button" class="flip-button">Flip Video</button>
        </div>
        <div>
            <div class="titlebar-button" id="titlebar-minimize">
                <img src="https://api.iconify.design/mdi:window-minimize.svg" alt="minimize" />
            </div>
            <div class="titlebar-button" id="titlebar-maximize">
                <img src="https://api.iconify.design/mdi:window-maximize.svg" alt="maximize" />
            </div>
            <div class="titlebar-button" id="titlebar-close">
                <img src="https://api.iconify.design/mdi:close.svg" alt="close" />
            </div>
        </div>
    </div>
    
    <video id="vid" muted></video>
    
    <script src="main.js"></script>
</body>
</html>
